<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÿßŸÑÿ≥ÿ§ÿßŸÑ</title>
  <style>
    /* ÿßŸÑÿ™ÿµŸÖŸäŸÖ ÿßŸÑÿπÿßŸÖ */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #0f3057, #00587a, #008891);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    
        @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 800px;
      position: relative;
      overflow: hidden;
      text-align: center;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      border-radius: 50%;
      opacity: 0.1;
      z-index: 0;
    }
    
    .container::after {
      content: '';
      position: absolute;
      bottom: -60px;
      left: -60px;
      width: 250px;
      height: 250px;
      background: linear-gradient(45deg, #a1c4fd, #c2e9fb);
      border-radius: 50%;
      opacity: 0.1;
      z-index: 0;
    }
    
    /* ÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑŸÖÿ§ŸÇÿ™ */
    .timer-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }
    
    #timer {
      font-size: 3rem;
      font-weight: bold;
      color: #1a2a6c;
      background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
      padding: 15px 40px;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border: 2px solid #e0e0e0;
      min-width: 170px;
      margin: 0 15px;
    }
    
    .timer-btn {
      background: linear-gradient(to right, #1a2a6c, #b21f1f);
      color: white;
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
    }
    
    .timer-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    
    /* ÿ™ŸÜÿ≥ŸäŸÇ ÿµŸÜÿØŸàŸÇ ÿßŸÑÿ≥ÿ§ÿßŸÑ */
    #questionBox {
      background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border: 2px solid #e0e0e0;
    }
    
    #questionText {
      font-size: 1.8rem;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #1a2a6c;
    }
    
    #questionImage {
      max-width: 100%;
      border-radius: 15px;
      margin: 25px auto;
      display: block;
      max-height: 300px;
      object-fit: contain;
      border: 2px solid #d0d0d0;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    
    /* ÿ™ŸÜÿ≥ŸäŸÇ ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑŸÅÿ±ŸÇ */
    #teams {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px 0;
      position: relative;
      z-index: 1;
    }
    
    #teams button {
      flex: 1;
      min-width: 200px;
      padding: 25px 15px;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    #teams button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.2));
      z-index: 0;
    }
    
    #teams button > * {
      position: relative;
      z-index: 1;
    }
    
    #teams button:nth-child(1) {
      background: linear-gradient(to right, #287fa7, #1d7392);
      color: white;
    }
    
    #teams button:nth-child(2) {
      background: linear-gradient(to right, #1fa1b2, #19758c);
      color: white;
    }
    
    #teams button:nth-child(3) {
      background: linear-gradient(to right, #287fa7, #1d7392);
      color: white;
    }
    
    #teams button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    
    #teams button:active {
      transform: translateY(2px);
    }
    
    .team-icon {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    /* ÿ™ŸÜÿ≥ŸäŸÇ ÿ≤ÿ± ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© */
    #showAnswerBtn {
      background: linear-gradient(to right, #2dfde5, #25d9f9);
      color: #333;
      border: none;
      padding: 20px 50px;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin: 30px auto;
    }
    
    #showAnswerBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      background: linear-gradient(to right, #f9a825, #e69500);
    }
    
    /* ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© */
    #answerModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal-content {
      background: linear-gradient(135deg, #0f3057, #00587a, #008891);
      padding: 40px;
      border-radius: 20px;
      max-width: 700px;
      width: 90%;
      text-align: center;
      color: white;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    .modal-content::before {
      content: '';
      position: absolute;
      top: -100px;
      right: -100px;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      z-index: 0;
    }
    
    .modal-content::after {
      content: '';
      position: absolute;
      bottom: -100px;
      left: -100px;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      z-index: 0;
    }
    
    .modal-content h3 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }
    
    #answerText {
      font-size: 1.8rem;
      line-height: 1.6;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
    }
    
    #answerText::before {
      content: 'üìå';
      margin-left: 10px;
    }
    
    .modal-content button {
      background: linear-gradient(to right, #28a745, #1d9237);
      color: white;
      border: none;
      padding: 15px 50px;
      font-size: 1.4rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .modal-content button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      background: linear-gradient(to right, #1d9237, #16772c);
    }
    
    /* ÿ™ÿµŸÖŸäŸÖ ŸÖÿ™ÿ¨ÿßŸàÿ® */
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }
      
      #timer {
        font-size: 2.5rem;
        padding: 12px 30px;
      }
      
      #questionText {
        font-size: 1.5rem;
      }
      
      #teams {
        flex-direction: column;
      }
      
      #teams button {
        width: 100%;
        min-width: auto;
        padding: 20px;
        font-size: 1.3rem;
      }
      
      #showAnswerBtn {
        padding: 18px 40px;
        font-size: 1.3rem;
      }
      
      #answerText {
        font-size: 1.5rem;
      }
    }
    
    @media (max-width: 480px) {
      #timer {
        font-size: 2rem;
      }
      
      .timer-btn {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
      
      #questionText {
        font-size: 1.3rem;
      }
      
      .modal-content h3 {
        font-size: 1.8rem;
      }
      
      #answerText {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
